<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="book-cards"></div>
        <form>
            <div id="book-title-div">
                <label for="book-title">Title:</label>
                <input type="text" id="book-title" name="book-title" required />
            </div>
            <div id="book-author-div">
                <label for="book-author">Author:</label>
                <input
                    type="text"
                    id="book-author"
                    name="book-author"
                    required
                />
            </div>
            <div id="num-pages-div">
                <label for="num-pages">Number of Pages:</label>
                <input type="number" id="num-pages" name="num-pages" required />
            </div>
            <div id="read-status-div">
                <input type="radio" id="read" name="read-status" value="read" />
                <label for="read">read</label>
                <input
                    type="radio"
                    id="not-read-yet"
                    name="read-status"
                    value="not read yet"
                />
                <label for="not-read-yet">not read yet</label>
            </div>
            <button id="submit-book">Submit Book</button>
        </form>
    </body>
    <script src="script.js"></script>
</html>
